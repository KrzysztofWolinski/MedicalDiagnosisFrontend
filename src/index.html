<!DOCTYPE html>
<html ng-app="medicalDiagnosis">

<head>
    <title>Medical Diagnosis</title>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/neon/neon-core.css">
    <link rel="stylesheet" href="./css/neon/neon-theme.css">
    <link rel="stylesheet" href="./css/entypo.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/Config.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/notificationsController.js"></script>
    <script src="js/controllers/aboutController.js"></script>
</head>

<body ng-controller="mainController">
    <div ui-view="navigation"></div>

    <div class="container-fluid">
        <div class="text-center">
            <h1>Welcome</h1>
        </div>
    </div>

    <div class="col-md-2">
        <!-- Customizable info/warning/error panel-->
        <div ng-include="getNotificationPanel()"></div>
    </div>
    <div class="col-md-8">      
        <!-- Main view -->
        <div ui-view="main"></div>
    </div>
    <div class="col-md-2"></div>

</body>

</html>
