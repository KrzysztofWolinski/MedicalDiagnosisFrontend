<div>
	
	<!-- Loading -->
	<div ng-show="state === states.loading">
		Loading...
	</div>

	<!-- Error -->
	<div ng-show="state === states.error" class="error">
		An error occured while downloading the data
	</div>

	<!-- Empty data -->
	<div ng-show="state === states.ok && (data.diagnoses.size === 0 || data.diagnoses === undefined)">
		No data has been received. Please check if you have performed any diagnoses before.
	</div>

	<!-- Non empty results-->
	<div ng-show="state === states.ok && data.diagnoses.size > 0">

	</div>
	
</div>
